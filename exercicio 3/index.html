                <label for="sexo" >Sexo: </label>

                <input type="radio" name="radsex" id="masculino" required><!--Ambos nomes terão que serem iguais para poder ser escolhi apenas um-->
                <label for="masculino">Masculino</label>

                <input type="radio" name="radsex" id="feminino" required>
                <label for="feminino">Feminino</label>
            </p>
            
            <button type="submit" onclick="idades()">Verificar</button>
        </div>
        <div class="img">
            <p id="texto">Insira algo para comerçamos</p>
            <img src="" id="img">
        </div>
    </section>
